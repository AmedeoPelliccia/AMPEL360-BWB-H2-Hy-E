safety_considerations:
  cold_weather_operations:
    threshold: "Below -10°C ambient"
    requirements:
      - "Pre-warm hydraulic fluid (heat cart to 20°C)"
      - "Extend fueling time 50%"
      - "Cold-weather PPE required"
      
  hot_weather_operations:
    threshold: "Above +40°C ambient"
    requirements:
      - "Reduce fueling rate 25%"
      - "Increase safety zone to 60m"
      - "Hydration breaks for personnel"
      
  high_altitude_airports:
    threshold: "Above 1,500m (5,000 ft)"
    requirements:
      - "LH₂ boil-off rate increases 15%"
      - "Extended thermal stabilization (45 min)"
      
  contaminated_ramp:
    conditions: "Wet/Icy/Snowy surface"
    requirements:
      - "Additional wheel chocks (3 per main gear)"
      - "Non-skid mats under servicing points"
      - "Sand/salt restricted near aircraft"

