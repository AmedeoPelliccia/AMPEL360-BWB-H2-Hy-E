description: |
  ATA Chapter 12 establishes the procedures, equipment specifications, and safety 
  requirements for all routine servicing operations of the AMPEL360 aircraft. This 
  chapter is critical for safe ground operations, particularly given the cryogenic 
  hydrogen fuel system and advanced energy storage technologies.

scope:
  - Hydrogen fueling procedures and safety protocols
  - Fuel cell system coolant servicing and membrane conditioning
  - Electrical power servicing and battery charging
  - Hydraulic fluid servicing and contamination control
  - Oxygen system servicing (crew and passenger)
  - Potable water and waste servicing
  - CO₂ capture system servicing and offloading
  - Nitrogen purging procedures
  - Ground support equipment specifications
  - Personnel qualification requirements

