      - "Fuel Cell Coolant A (fill/drain)"
      - "Engine Oil (turbine backup)"
      
  right_side_panel:
    location: "FS 30,000 / BL +8,000"
    services:
      - "Hydraulic System B (fill/drain)"
      - "Waste Drain"
      - "Fuel Cell Coolant B (fill/drain)"
      - "CO₂ Offload Port"
      
  nose_section:
