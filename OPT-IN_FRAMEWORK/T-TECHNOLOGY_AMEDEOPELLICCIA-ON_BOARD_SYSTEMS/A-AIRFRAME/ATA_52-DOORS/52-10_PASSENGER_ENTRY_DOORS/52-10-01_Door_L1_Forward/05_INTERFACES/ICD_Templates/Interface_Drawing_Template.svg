<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .dimension { font-family: Arial, sans-serif; font-size: 11px; fill: #00f; }
      .note { font-family: Arial, sans-serif; font-size: 10px; fill: #666; font-style: italic; }
      .structure { fill: #e0e0e0; stroke: #333; stroke-width: 2; }
      .interface { fill: #ffcccc; stroke: #f00; stroke-width: 2; }
      .connector { fill: #ccccff; stroke: #00f; stroke-width: 2; }
      .dimension-line { stroke: #00f; stroke-width: 1; fill: none; }
      .dimension-arrow { fill: #00f; }
    </style>
  </defs>
  
  <!-- Title Block -->
  <rect x="10" y="10" width="780" height="80" fill="none" stroke="#333" stroke-width="2"/>
  <text x="400" y="40" text-anchor="middle" class="title">INTERFACE DRAWING TEMPLATE</text>
  <text x="400" y="60" text-anchor="middle" class="subtitle">ICD-XX-XX-XXX: [Interface Name]</text>
  <text x="20" y="80" class="label">Issue: 1.0 | Date: YYYY-MM-DD | Sheet: 1 of 1</text>
  
  <!-- Main Drawing Area -->
  <rect x="10" y="100" width="780" height="440" fill="#fff" stroke="#333" stroke-width="2"/>
  
  <!-- Coordinate System -->
  <g transform="translate(100, 450)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="85" y="5" class="label">X</text>
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="-5" y="-85" class="label">Z</text>
    <circle cx="0" cy="0" r="3" fill="#000"/>
    <text x="5" y="15" class="label">Origin</text>
  </g>
  
  <!-- Example Structure 1 (System 1) -->
  <rect x="150" y="200" width="200" height="100" class="structure"/>
  <text x="250" y="240" text-anchor="middle" class="label">SYSTEM 1</text>
  <text x="250" y="260" text-anchor="middle" class="note">(e.g., Door Assembly)</text>
  
  <!-- Example Structure 2 (System 2) -->
  <rect x="450" y="200" width="200" height="100" class="structure"/>
  <text x="550" y="240" text-anchor="middle" class="label">SYSTEM 2</text>
  <text x="550" y="260" text-anchor="middle" class="note">(e.g., Fuselage Structure)</text>
  
  <!-- Interface Region -->
  <rect x="350" y="220" width="100" height="60" class="interface"/>
  <text x="400" y="255" text-anchor="middle" class="label">INTERFACE</text>
  <text x="400" y="270" text-anchor="middle" class="note">ZONE</text>
  
  <!-- Example Connector Points -->
  <circle cx="380" cy="230" r="5" class="connector"/>
  <text x="385" y="225" class="label">CP-1</text>
  
  <circle cx="420" cy="230" r="5" class="connector"/>
  <text x="425" y="225" class="label">CP-2</text>
  
  <circle cx="380" cy="270" r="5" class="connector"/>
  <text x="385" y="285" class="label">CP-3</text>
  
  <circle cx="420" cy="270" r="5" class="connector"/>
  <text x="425" y="285" class="label">CP-4</text>
  
  <!-- Dimension Lines Example -->
  <g class="dimension-line">
    <line x1="150" y1="180" x2="350" y2="180"/>
    <line x1="150" y1="175" x2="150" y2="185"/>
    <line x1="350" y1="175" x2="350" y2="185"/>
    <polygon points="155,180 145,175 145,185" class="dimension-arrow"/>
    <polygon points="345,180 355,175 355,185" class="dimension-arrow"/>
    <text x="250" y="170" text-anchor="middle" class="dimension">200 ±1.0</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(620, 350)">
    <text x="0" y="0" class="label" font-weight="bold">LEGEND:</text>
    <rect x="0" y="10" width="30" height="15" class="structure"/>
    <text x="35" y="22" class="label">Structure</text>
    <rect x="0" y="30" width="30" height="15" class="interface"/>
    <text x="35" y="42" class="label">Interface</text>
    <circle cx="15" cy="55" r="5" class="connector"/>
    <text x="35" y="60" class="label">Connector</text>
  </g>
  
  <!-- Notes -->
  <g transform="translate(20, 350)">
    <text x="0" y="0" class="label" font-weight="bold">NOTES:</text>
    <text x="0" y="15" class="note">1. All dimensions in millimeters unless noted</text>
    <text x="0" y="28" class="note">2. Tolerances: ±1.0mm unless specified</text>
    <text x="0" y="41" class="note">3. See ICD document for complete specifications</text>
    <text x="0" y="54" class="note">4. Connector points (CP) numbered sequentially</text>
    <text x="0" y="67" class="note">5. Interface zone shows overlap/mating region</text>
  </g>
  
  <!-- Information Block -->
  <g transform="translate(20, 430)">
    <text x="0" y="0" class="label" font-weight="bold">INTERFACE SPECIFICATIONS:</text>
    <text x="0" y="15" class="note">Load Capacity: [XX] kN</text>
    <text x="0" y="28" class="note">Material: [Material Specification]</text>
    <text x="0" y="41" class="note">Fasteners: [Fastener Type/Size]</text>
    <text x="0" y="54" class="note">Environmental: [Sealing/Protection Requirements]</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Border -->
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="#000" stroke-width="3"/>
  
  <!-- Revision Block -->
  <g transform="translate(10, 550)">
    <rect x="0" y="0" width="780" height="40" fill="none" stroke="#333" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="40" stroke="#333" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="40" stroke="#333" stroke-width="1"/>
    <line x1="420" y1="0" x2="420" y2="40" stroke="#333" stroke-width="1"/>
    <line x1="620" y1="0" x2="620" y2="40" stroke="#333" stroke-width="1"/>
    
    <text x="30" y="12" text-anchor="middle" class="label" font-weight="bold">Rev</text>
    <text x="90" y="12" text-anchor="middle" class="label" font-weight="bold">Date</text>
    <text x="270" y="12" text-anchor="middle" class="label" font-weight="bold">Description</text>
    <text x="520" y="12" text-anchor="middle" class="label" font-weight="bold">Author</text>
    <text x="700" y="12" text-anchor="middle" class="label" font-weight="bold">Approved</text>
    
    <line x1="0" y1="15" x2="780" y2="15" stroke="#333" stroke-width="1"/>
    
    <text x="30" y="30" text-anchor="middle" class="label">1.0</text>
    <text x="90" y="30" text-anchor="middle" class="label">YYYY-MM-DD</text>
    <text x="270" y="30" text-anchor="middle" class="label">Initial Release</text>
    <text x="520" y="30" text-anchor="middle" class="label">[Author Name]</text>
    <text x="700" y="30" text-anchor="middle" class="label">[Approver]</text>
  </g>
</svg>
