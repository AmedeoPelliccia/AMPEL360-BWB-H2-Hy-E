assembly_sequence:
  step_001: "Verify beam grid installation complete"
  step_002: "Position forward floor panels on beam grid"
  step_003: "Install mid floor panels with edge seals"
  step_004: "Install aft floor panels"
  step_005: "Install fasteners at 200 mm spacing"
  step_006: "Torque fasteners to 15 Nm ±5%"
  step_007: "Seal all panel joints"
  step_008: "Perform walking load test"

tooling_required:
  - tooling_id: "PANEL-LIFT-01"
    description: "Vacuum panel lifting system"
  - tooling_id: "TW-0-50NM"
    description: "Torque wrench 0–50 Nm"

quality_control:
  dimensional:
    tolerance_mm: 1.0
    reference_drawing: "53-25-2000"
  ndt:
    method: "Visual inspection"
    coverage: "100% of panels"
    report_ref: "53-50-04-02-001_Floor_Panel_Spec.md"
  fasteners:
    torque_spec_nm: 15
    torque_tolerance_percent: 5
    inspection_coverage: "Sample 20%"
  acceptance_criteria:
    - "Panel gaps within ±1.0 mm"
    - "Walking load test passed"
    - "All seals properly installed"

