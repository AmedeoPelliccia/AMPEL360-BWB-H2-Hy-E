assembly_sequence:
  step_001: "Position aft bulkhead web on assembly jig AJ-53-600-001"
  step_002: "Install frame ring with alignment pins"
  step_003: "Bond stiffeners to web structure"
  step_004: "Install permanent fasteners"
  step_005: "Torque fasteners to 45 Nm ±5%"
  step_006: "Perform dimensional inspection and NDT"

tooling_required:
  - tooling_id: "AJ-53-600-001"
    description: "Aft Bulkhead Assembly Jig"
  - tooling_id: "TW-0-100NM"
    description: "Torque wrench 0–100 Nm"
  - tooling_id: "US-CSCAN-01"
    description: "Ultrasonic C-scan equipment"

quality_control:
  dimensional:
    tolerance_mm: 0.5
    reference_drawing: "53-60-1000"
  ndt:
    method: "Ultrasonic C-scan"
    coverage: "100% of bond lines"
    report_ref: "53-50-06-01-001_Aft_Bulkhead_Analysis.md"
  fasteners:
    torque_spec_nm: 45
    torque_tolerance_percent: 5
    inspection_coverage: "100%"
  acceptance_criteria:
    - "Dimensions within ±0.5 mm"
    - "No NDT indications above Level 2"

