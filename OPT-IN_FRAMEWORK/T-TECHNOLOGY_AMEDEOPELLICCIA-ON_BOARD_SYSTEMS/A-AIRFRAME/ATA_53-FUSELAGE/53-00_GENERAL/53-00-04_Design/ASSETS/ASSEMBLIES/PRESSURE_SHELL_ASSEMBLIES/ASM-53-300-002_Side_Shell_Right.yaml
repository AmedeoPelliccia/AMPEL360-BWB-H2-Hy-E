assembly_sequence:
  step_001: "Lay up side shell skin panels on assembly tool AT-53-300-002"
  step_002: "Cure panels per autoclave cycle AC-CFRP-01"
  step_003: "Bond vertical stringers using laser alignment"
  step_004: "Install side frames at stations"
  step_005: "Install permanent fasteners"
  step_006: "Torque fasteners to 30 Nm ±5%"
  step_007: "Perform inspection and NDT"

tooling_required:
  - tooling_id: "AT-53-300-002"
    description: "Side Shell Right Assembly Tool"
  - tooling_id: "LASER-ALIGN-02"
    description: "Multi-axis laser alignment system"
  - tooling_id: "TW-0-50NM"
    description: "Torque wrench 0–50 Nm"

quality_control:
  dimensional:
    tolerance_mm: 0.8
    reference_drawing: "53-30-2000"
  ndt:
    method: "Ultrasonic C-scan"
    coverage: "100% of bond lines"
    report_ref: "53-50-03-02-001_Side_Shell_Right_Analysis.md"
  fasteners:
    torque_spec_nm: 30
    torque_tolerance_percent: 5
    inspection_coverage: "Sample 10%"
  acceptance_criteria:
    - "Dimensions within ±0.8 mm"
    - "No NDT indications above Level 2"

