assembly_sequence:
  step_001: "Lay up tail cone skin panels on assembly mandrel AM-53-600-003"
  step_002: "Cure panels per autoclave cycle AC-CFRP-01"
  step_003: "Bond stringers using laser alignment"
  step_004: "Install frames at stations"
  step_005: "Install permanent fasteners"
  step_006: "Torque fasteners to 30 Nm ±5%"
  step_007: "Perform dimensional inspection"

tooling_required:
  - tooling_id: "AM-53-600-003"
    description: "Tail Cone Assembly Mandrel"
  - tooling_id: "TW-0-50NM"
    description: "Torque wrench 0–50 Nm"
  - tooling_id: "LASER-ALIGN-02"
    description: "Multi-axis laser alignment"

quality_control:
  dimensional:
    tolerance_mm: 1.0
    reference_drawing: "53-60-3000"
  ndt:
    method: "Ultrasonic C-scan"
    coverage: "100% of bond lines"
    report_ref: "53-50-06-03-001_Tail_Cone_Analysis.md"
  fasteners:
    torque_spec_nm: 30
    torque_tolerance_percent: 5
    inspection_coverage: "Sample 10%"
  acceptance_criteria:
    - "Dimensions within ±1.0 mm"
    - "No NDT indications above Level 2"

