assembly_sequence:
  step_001: "Lay up upper shell skin panels on assembly tool AT-53-200-001"
  step_002: "Cure skin panels per autoclave cycle AC-CFRP-01"
  step_003: "Position stringers on skin panels using laser alignment"
  step_004: "Bond stringers with adhesive AF-163-2K and co-cure"
  step_005: "Install circumferential frames with splice joints"
  step_006: "Install frame-to-stringer clips at all intersections"
  step_007: "Install permanent fasteners per Fastener_Schedules.csv"
  step_008: "Torque all fasteners to specification (30 Nm ±5%)"
  step_009: "Install pressurization seals at panel joints"
  step_010: "Perform dimensional inspection and NDT"
  step_011: "Conduct pressure test at 1.5× cabin differential"

tooling_required:
  - tooling_id: "AT-53-200-001"
    description: "Upper Shell Assembly Tool (Full-Scale)"
  - tooling_id: "LASER-ALIGN-02"
    description: "Multi-axis laser alignment system"
  - tooling_id: "TW-0-50NM"
    description: "Torque wrench 0–50 Nm"
  - tooling_id: "PRESS-TEST-01"
    description: "Pressure test fixture with monitoring"

quality_control:
  dimensional:
    tolerance_mm: 0.8
    reference_drawing: "53-20-1000"
  ndt:
    method: "Ultrasonic C-scan and thermography"
    coverage: "100% of bond lines and critical areas"
    report_ref: "53-50-02-01-001_Upper_Shell_Structural_Analysis.md"
  fasteners:
    torque_spec_nm: 30
    torque_tolerance_percent: 5
    inspection_coverage: "Sample 10% per zone, 100% critical joints"
  acceptance_criteria:
    - "All critical dimensions within ±0.8 mm"
    - "No NDT indications above Level 2 per ST-53-NDT-001"
    - "Pressure test holds 1.5× cabin differential for 10 minutes"
    - "All seal integrity verified"
    - "Frame-to-stringer connections verified per sample plan"

