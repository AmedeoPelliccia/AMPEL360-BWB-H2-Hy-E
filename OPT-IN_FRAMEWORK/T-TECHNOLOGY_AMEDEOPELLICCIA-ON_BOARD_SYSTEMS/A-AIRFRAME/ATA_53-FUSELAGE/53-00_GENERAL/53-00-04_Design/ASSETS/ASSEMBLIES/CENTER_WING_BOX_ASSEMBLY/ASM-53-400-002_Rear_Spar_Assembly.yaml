assembly_sequence:
  step_001: "Position spar web on assembly jig AJ-53-400-002"
  step_002: "Apply tooling prep as per PROC-ASM-53-400"
  step_003: "Bond upper cap with adhesive AF-191"
  step_004: "Bond lower cap and install temporary fasteners"
  step_005: "Install permanent fasteners per schedule"
  step_006: "Torque fasteners to 50 Nm ±5%"
  step_007: "Perform inspection and NDT"

tooling_required:
  - tooling_id: "AJ-53-400-002"
    description: "Rear Spar Assembly Jig"
  - tooling_id: "TW-0-100NM"
    description: "Torque wrench 0–100 Nm"
  - tooling_id: "LASER-ALIGN-01"
    description: "Laser alignment system"

quality_control:
  dimensional:
    tolerance_mm: 0.5
    reference_drawing: "53-40-2000"
  ndt:
    method: "Ultrasonic C-scan"
    coverage: "100% of bond lines"
    report_ref: "53-50-01-04-002_Rear_Spar_Analysis.md"
  fasteners:
    torque_spec_nm: 50
    torque_tolerance_percent: 5
    inspection_coverage: "100%"
  acceptance_criteria:
    - "Dimensions within ±0.5 mm"
    - "No NDT indications above Level 2"
    - "All fasteners torqued"

