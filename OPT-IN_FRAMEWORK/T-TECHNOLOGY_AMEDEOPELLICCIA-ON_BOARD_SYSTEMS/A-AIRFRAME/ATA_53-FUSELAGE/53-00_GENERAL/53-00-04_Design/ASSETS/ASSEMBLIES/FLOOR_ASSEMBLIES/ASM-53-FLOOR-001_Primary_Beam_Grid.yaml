assembly_sequence:
  step_001: "Position longitudinal beams on floor assembly fixture FAF-53-FLOOR-001"
  step_002: "Install transverse beams at frame stations"
  step_003: "Verify beam grid alignment and spacing"
  step_004: "Install floor-to-frame attachment fittings"
  step_005: "Install permanent fasteners per schedule"
  step_006: "Torque all fasteners to 45 Nm ±5%"
  step_007: "Perform dimensional inspection"
  step_008: "Conduct load deflection test"

tooling_required:
  - tooling_id: "FAF-53-FLOOR-001"
    description: "Floor Beam Assembly Fixture"
  - tooling_id: "TW-0-100NM"
    description: "Torque wrench 0–100 Nm"
  - tooling_id: "LOAD-FRAME-01"
    description: "Load test frame for deflection testing"

quality_control:
  dimensional:
    tolerance_mm: 0.6
    reference_drawing: "53-25-1000"
  ndt:
    method: "Visual and ultrasonic"
    coverage: "100% of critical joints"
    report_ref: "53-50-04-01-001_Floor_Beam_Analysis.md"
  fasteners:
    torque_spec_nm: 45
    torque_tolerance_percent: 5
    inspection_coverage: "100% critical fasteners"
  acceptance_criteria:
    - "Beam spacing within ±0.6 mm"
    - "Load deflection within design limits"
    - "All fasteners properly torqued"

