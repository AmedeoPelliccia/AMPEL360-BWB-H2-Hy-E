assembly_sequence:
  step_001: "Position cockpit floor structure on assembly jig AJ-53-100-003"
  step_002: "Install main frame assembly with alignment pins"
  step_003: "Bond windshield frame to main structure with adhesive EA-9394"
  step_004: "Install temporary fasteners and verify alignment"
  step_005: "Install side panels and verify fit"
  step_006: "Install permanent fasteners per Fastener_Schedules.csv"
  step_007: "Torque all fasteners to specification (35 Nm ±5%)"
  step_008: "Install environmental seals and verify cockpit pressurization interfaces"
  step_009: "Perform dimensional inspection"
  step_010: "Conduct NDT on all critical bond lines"

tooling_required:
  - tooling_id: "AJ-53-100-003"
    description: "Cockpit Structure Assembly Jig"
  - tooling_id: "TW-0-100NM"
    description: "Torque wrench 0–100 Nm"
  - tooling_id: "ALIGN-PIN-SET-01"
    description: "Precision alignment pin set"
  - tooling_id: "US-CSCAN-01"
    description: "Ultrasonic C-scan equipment"

quality_control:
  dimensional:
    tolerance_mm: 0.4
    reference_drawing: "53-10-3000"
  ndt:
    method: "Ultrasonic C-scan"
    coverage: "100% of bond lines and critical joints"
    report_ref: "53-50-01-03-001_Cockpit_Structure_Analysis.md"
  fasteners:
    torque_spec_nm: 35
    torque_tolerance_percent: 5
    inspection_coverage: "100% torque verification"
  acceptance_criteria:
    - "All critical dimensions within ±0.4 mm"
    - "No NDT indications above Level 2 per ST-53-NDT-001"
    - "All fasteners torqued and documented"
    - "Windshield frame alignment within ±0.2 mm"
    - "Pressurization seal integrity verified"

