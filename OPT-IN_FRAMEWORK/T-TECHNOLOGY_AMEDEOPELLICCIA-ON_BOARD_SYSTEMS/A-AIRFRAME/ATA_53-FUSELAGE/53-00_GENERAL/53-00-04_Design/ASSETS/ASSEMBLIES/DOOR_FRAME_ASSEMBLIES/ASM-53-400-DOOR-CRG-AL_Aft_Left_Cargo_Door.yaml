assembly_sequence:
  step_001: "Position cargo door frame on assembly jig AJ-53-CARGO-CRG-AL"
  step_002: "Install reinforcement doublers at all load points"
  step_003: "Install heavy-duty hinge assemblies"
  step_004: "Install high-strength fasteners per schedule"
  step_005: "Torque all fasteners to 95 Nm ±3%"
  step_006: "Install cargo door seal system"
  step_007: "Perform dimensional inspection"
  step_008: "Conduct door operation test (50 cycles)"
  step_009: "Perform pressure seal test (if pressurized compartment)"

tooling_required:
  - tooling_id: "AJ-53-CARGO-CRG-AL"
    description: "Cargo Door Assembly Jig"
  - tooling_id: "TW-0-200NM"
    description: "Torque wrench 0–200 Nm"
  - tooling_id: "CARGO-DOOR-TEST-01"
    description: "Cargo door operation test fixture"

quality_control:
  dimensional:
    tolerance_mm: 0.3
    reference_drawing: "53-52-5030"
  ndt:
    method: "X-ray and ultrasonic"
    coverage: "100% of critical joints"
    report_ref: "53-50-05-CRG-AL-001_Cargo_Door_Analysis.md"
  fasteners:
    torque_spec_nm: 95
    torque_tolerance_percent: 3
    inspection_coverage: "100% torque verification"
  acceptance_criteria:
    - "Frame dimensions within ±0.3 mm"
    - "Hinge operation smooth with no binding"
    - "Door latching mechanisms functional"
    - "Seal integrity verified"

