assembly_sequence:
  step_001: "Lay up lower shell skin panels on assembly tool AT-53-200-002"
  step_002: "Cure skin panels per autoclave cycle AC-CFRP-01"
  step_003: "Position and bond stringers using laser alignment"
  step_004: "Install circumferential frames"
  step_005: "Install keel beam assembly with splice fittings"
  step_006: "Install permanent fasteners per schedule"
  step_007: "Torque all fasteners to 30 Nm ±5%"
  step_008: "Perform dimensional inspection and NDT"

tooling_required:
  - tooling_id: "AT-53-200-002"
    description: "Lower Shell Assembly Tool"
  - tooling_id: "LASER-ALIGN-02"
    description: "Multi-axis laser alignment system"
  - tooling_id: "TW-0-50NM"
    description: "Torque wrench 0–50 Nm"

quality_control:
  dimensional:
    tolerance_mm: 0.8
    reference_drawing: "53-20-2000"
  ndt:
    method: "Ultrasonic C-scan"
    coverage: "100% of bond lines"
    report_ref: "53-50-02-02-001_Lower_Shell_Analysis.md"
  fasteners:
    torque_spec_nm: 30
    torque_tolerance_percent: 5
    inspection_coverage: "Sample 10% per zone"
  acceptance_criteria:
    - "All critical dimensions within ±0.8 mm"
    - "No NDT indications above Level 2"

