    quantity: 1
    material: "CFRP"
    primary_load_path: true

  - part_number: "53-400-1002-01"
    ci_number: "CI-53-400-SPAR-FWD-CAP-U"
    description: "Forward Wing Spar Upper Cap"
    quantity: 1
    material: "CFRP"
    primary_load_path: true

  - part_number: "53-400-1003-01"
    ci_number: "CI-53-400-SPAR-FWD-CAP-L"
    description: "Forward Wing Spar Lower Cap"
    quantity: 1
    material: "CFRP"
    primary_load_path: true

  - part_number: "FIT-TI-6AL4V-001"
    ci_number: "CI-53-400-SPAR-FWD-FIT"
