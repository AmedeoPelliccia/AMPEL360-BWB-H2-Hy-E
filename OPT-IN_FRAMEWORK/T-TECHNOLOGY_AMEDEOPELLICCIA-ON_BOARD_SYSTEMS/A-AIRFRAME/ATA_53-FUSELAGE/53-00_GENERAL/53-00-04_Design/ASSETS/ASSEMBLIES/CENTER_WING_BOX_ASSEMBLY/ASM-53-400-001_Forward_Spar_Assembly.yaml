assembly_sequence:
  step_001: "Position spar web on assembly jig AJ-53-400-001"
  step_002: "Apply release film and tooling prep as per procedure PROC-ASM-53-400"
  step_003: "Bond upper cap (adhesive AF-191) and install temporary fasteners"
  step_004: "Bond lower cap and complete temporary fastening"
  step_005: "Install permanent titanium fasteners per Fastener_Schedules.csv"
  step_006: "Torque all fasteners to specification (50 Nm ±5%)"
  step_007: "Perform dimensional inspection and NDT as per QC plan"

tooling_required:
  - tooling_id: "AJ-53-400-001"
    description: "Forward Spar Assembly Jig"
  - tooling_id: "TW-0-100NM"
    description: "Torque wrench 0–100 Nm"
  - tooling_id: "LASER-ALIGN-01"
    description: "Laser alignment system"

quality_control:
  dimensional:
    tolerance_mm: 0.5
    reference_drawing: "53-40-1000"
  ndt:
    method: "Ultrasonic C-scan"
    coverage: "100% of bond lines"
    report_ref: "53-50-01-04-001_Wing_Attachment_Fittings.md"
  fasteners:
    torque_spec_nm: 50
    torque_tolerance_percent: 5
    inspection_coverage: "100% torque verification"
  acceptance_criteria:
    - "All critical dimensions within ±0.5 mm"
    - "No NDT indications above Level 2 per internal standard ST-53-NDT-001"
    - "All fasteners torqued and documented in QC_Inspection_Points.csv"

