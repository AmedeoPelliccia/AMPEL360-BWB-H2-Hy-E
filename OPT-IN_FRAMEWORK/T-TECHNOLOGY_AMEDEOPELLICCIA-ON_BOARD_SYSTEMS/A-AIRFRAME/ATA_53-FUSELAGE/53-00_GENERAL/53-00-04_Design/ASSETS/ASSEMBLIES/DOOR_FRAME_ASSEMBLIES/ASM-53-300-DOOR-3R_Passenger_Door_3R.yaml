assembly_sequence:
  step_001: "Position door frame on assembly jig AJ-53-DOOR-3R"
  step_002: "Install reinforcement doublers at hinge and latch locations"
  step_003: "Install hinge fittings with precision alignment pins"
  step_004: "Install latch mechanisms and verify operation"
  step_005: "Install high-strength fasteners per schedule"
  step_006: "Torque all fasteners to 85 Nm ±3%"
  step_007: "Install environmental seal with adhesive"
  step_008: "Perform dimensional inspection"
  step_009: "Conduct door operation test (100 cycles)"
  step_010: "Perform pressure seal test"

tooling_required:
  - tooling_id: "AJ-53-DOOR-3R"
    description: "Door Frame Assembly Jig"
  - tooling_id: "TW-0-150NM"
    description: "Torque wrench 0–150 Nm"
  - tooling_id: "DOOR-OP-TEST-01"
    description: "Door operation test fixture"
  - tooling_id: "SEAL-TEST-01"
    description: "Pressure seal test equipment"

quality_control:
  dimensional:
    tolerance_mm: 0.2
    reference_drawing: "53-52-3020"
  ndt:
    method: "X-ray and ultrasonic"
    coverage: "100% of critical fastener holes"
    report_ref: "53-50-05-3R-001_Door_Frame_Analysis.md"
  fasteners:
    torque_spec_nm: 85
    torque_tolerance_percent: 3
    inspection_coverage: "100% torque verification"
  acceptance_criteria:
    - "Frame dimensions within ±0.2 mm"
    - "Hinge alignment within ±0.1 mm"
    - "Door operation smooth through full range"
    - "Pressure seal holds 2× cabin differential"
    - "NDT indications within acceptable limits per CS-25.783"

