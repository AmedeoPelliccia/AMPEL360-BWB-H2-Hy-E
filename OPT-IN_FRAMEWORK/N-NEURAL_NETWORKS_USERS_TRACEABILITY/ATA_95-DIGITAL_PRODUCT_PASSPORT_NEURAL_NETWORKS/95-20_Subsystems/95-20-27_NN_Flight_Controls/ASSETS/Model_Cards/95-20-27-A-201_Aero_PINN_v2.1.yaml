## Safety & Certification

criticality: "DAL-A (Flight-Critical)"

safety_features:
  - "Input bounds checking"
  - "Output sanity verification"
  - "Physics constraint validation"
  - "Uncertainty quantification"
  - "Automatic failover to conventional control laws if confidence < 90%"

operational_design_domain:
  flight_phases: ["cruise", "climb", "descent", "approach"]
  weather_conditions: ["clear", "light turbulence", "moderate turbulence"]
  excluded_conditions: ["severe turbulence", "icing", "emergency"]
  altitude_range: [1000, 15000]  # meters
  airspeed_range: [70, 280]  # m/s

failure_modes:
