# Prototype Model Configuration Sample
model:
  name: "flight-path-predictor"
  version: "0.3"
  architecture: "LSTM"
  framework: "tensorflow"
  
hyperparameters:
  learning_rate: 0.001
  batch_size: 32
  epochs: 100
  hidden_units: 128
  dropout: 0.2

training:
  dataset: "synthetic-flight-data-v2"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  optimizer: "adam"
  loss: "mse"

deployment:
  target: "cloud"
  max_latency_ms: 200
  max_memory_mb: 500
