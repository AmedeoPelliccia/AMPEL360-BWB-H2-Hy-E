<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <rect x="10" y="10" width="1180" height="780" fill="white" stroke="black" stroke-width="2"/>
  <text x="600" y="50" text-anchor="middle" font-size="24" font-weight="bold">Bow-Tie Analysis: H₂ Refuelling Hazards</text>
  <text x="600" y="90" text-anchor="middle" font-size="16">PLACEHOLDER - To Be Developed</text>
  
  <!-- Central Hazard -->
  <ellipse cx="600" cy="400" rx="100" ry="60" fill="#ffcccc" stroke="red" stroke-width="3"/>
  <text x="600" y="405" text-anchor="middle" font-size="16" font-weight="bold">H₂ LEAK</text>
  
  <!-- Left Side - Threats -->
  <text x="150" y="150" font-size="14" font-weight="bold">THREATS (Causes)</text>
  <text x="150" y="200" font-size="12">• Connection failure</text>
  <text x="150" y="220" font-size="12">• Overpressure</text>
  <text x="150" y="240" font-size="12">• Equipment damage</text>
  <text x="150" y="260" font-size="12">• Human error</text>
  <text x="150" y="280" font-size="12">• External factors</text>
  
  <!-- Preventive Barriers -->
  <text x="350" y="350" font-size="14" font-weight="bold">PREVENTIVE BARRIERS</text>
  <text x="350" y="380" font-size="11">• Equipment inspections</text>
  <text x="350" y="395" font-size="11">• Pressure relief devices</text>
  <text x="350" y="410" font-size="11">• Breakaway coupling</text>
  <text x="350" y="425" font-size="11">• Pre-refuelling checks</text>
  <text x="350" y="440" font-size="11">• H₂ safety training</text>
  
  <!-- Right Side - Consequences -->
  <text x="1000" y="150" font-size="14" font-weight="bold">CONSEQUENCES</text>
  <text x="1000" y="200" font-size="12">• Fire / Explosion</text>
  <text x="1000" y="220" font-size="12">• Asphyxiation</text>
  <text x="1000" y="240" font-size="12">• Cryogenic burns</text>
  <text x="1000" y="260" font-size="12">• Equipment damage</text>
  <text x="1000" y="280" font-size="12">• Operational disruption</text>
  
  <!-- Mitigative Barriers -->
  <text x="750" y="350" font-size="14" font-weight="bold">MITIGATIVE BARRIERS</text>
  <text x="750" y="380" font-size="11">• H₂ leak detection/alarms</text>
  <text x="750" y="395" font-size="11">• Emergency shutdown</text>
  <text x="750" y="410" font-size="11">• Fire suppression</text>
  <text x="750" y="425" font-size="11">• Emergency response</text>
  <text x="750" y="440" font-size="11">• PPE</text>
  
  <text x="600" y="750" text-anchor="middle" font-size="12" font-style="italic">Status: PLACEHOLDER | Generated: 2025-11-21</text>
  <text x="600" y="770" text-anchor="middle" font-size="12" font-style="italic">To be developed by: H₂ Safety Specialist / Safety Engineering team</text>
</svg>
