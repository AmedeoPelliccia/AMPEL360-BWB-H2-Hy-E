<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="800" viewBox="0 0 1200 800">
  <title>85-90-03 Electrical Single Line Diagram - ATA 85 Infrastructure</title>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title Block -->
  <rect x="10" y="10" width="1180" height="60" fill="#003366" stroke="#000" stroke-width="2"/>
  <text x="600" y="45" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">
    ATA 85 - Electrical Single Line Diagram
  </text>
  
  <!-- Document Info -->
  <rect x="10" y="720" width="1180" height="70" fill="#e9ecef" stroke="#000" stroke-width="1"/>
  <text x="20" y="740" font-family="Arial, sans-serif" font-size="12" fill="#000">
    <tspan x="20" dy="0">Document: 85-90-03_Electrical_Single_Line_Diagrams.svg</tspan>
    <tspan x="20" dy="15">Status: DRAFT - Placeholder for detailed electrical single line diagrams</tspan>
    <tspan x="20" dy="15">Revision: A | Date: 2025-11-22 | Owner: AMPEL360 Infrastructure Team</tspan>
    <tspan x="20" dy="15">Note: Full electrical diagrams to be developed using professional CAD tools (AutoCAD Electrical, EPLAN, etc.)</tspan>
  </text>
  
  <!-- Main Content Area -->
  <g id="diagram-placeholder">
    <!-- Utility Supply -->
    <rect x="50" y="100" width="150" height="80" fill="#fff" stroke="#000" stroke-width="2"/>
    <text x="125" y="135" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">UTILITY SUPPLY</text>
    <text x="125" y="155" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">13.8 kV / 60 Hz</text>
    <text x="125" y="170" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Main Feeder</text>
    
    <!-- Main Transformer -->
    <circle cx="125" cy="250" r="40" fill="#fff" stroke="#000" stroke-width="2"/>
    <text x="125" y="255" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">T1</text>
    <text x="125" y="305" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">2500 kVA</text>
    <text x="125" y="320" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">13.8kV / 480V</text>
    
    <!-- Power lines -->
    <line x1="125" y1="180" x2="125" y2="210" stroke="#000" stroke-width="3"/>
    <line x1="125" y1="290" x2="125" y2="350" stroke="#000" stroke-width="3"/>
    
    <!-- Main Distribution Board -->
    <rect x="50" y="350" width="150" height="100" fill="#fff" stroke="#000" stroke-width="2"/>
    <text x="125" y="390" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">MAIN DIST. BOARD</text>
    <text x="125" y="410" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">MDB-01</text>
    <text x="125" y="430" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">480V / 3Ph / 60Hz</text>
    
    <!-- Branch Circuits -->
    <!-- H2 Systems -->
    <line x1="200" y1="375" x2="350" y2="375" stroke="#000" stroke-width="2"/>
    <rect x="350" y="350" width="180" height="50" fill="#e3f2fd" stroke="#000" stroke-width="2"/>
    <text x="440" y="380" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">H2 Refueling System</text>
    <text x="440" y="395" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">400 kVA | CB-H2-01</text>
    
    <!-- Ground Power -->
    <line x1="200" y1="400" x2="350" y2="400" stroke="#000" stroke-width="2"/>
    <rect x="350" y="410" width="180" height="50" fill="#fff3e0" stroke="#000" stroke-width="2"/>
    <text x="440" y="440" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">Ground Power Units</text>
    <text x="440" y="455" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">500 kVA | CB-GPU-01</text>
    
    <!-- Facility Loads -->
    <line x1="200" y1="425" x2="350" y2="425" stroke="#000" stroke-width="2"/>
    <rect x="350" y="470" width="180" height="50" fill="#f3e5f5" stroke="#000" stroke-width="2"/>
    <text x="440" y="500" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">Facility Loads</text>
    <text x="440" y="515" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">800 kVA | CB-FAC-01</text>
    
    <!-- Emergency Power -->
    <rect x="600" y="100" width="150" height="80" fill="#ffebee" stroke="#f00" stroke-width="2"/>
    <text x="675" y="135" font-family="Arial, sans-serif" font-size="14" fill="#c62828" text-anchor="middle" font-weight="bold">EMERGENCY GEN</text>
    <text x="675" y="155" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">1000 kVA</text>
    <text x="675" y="170" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Diesel Generator</text>
    
    <!-- ATS (Automatic Transfer Switch) -->
    <rect x="600" y="250" width="150" height="60" fill="#fff" stroke="#000" stroke-width="2"/>
    <text x="675" y="275" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">ATS-01</text>
    <text x="675" y="295" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Auto Transfer Switch</text>
    
    <!-- Emergency Distribution -->
    <rect x="600" y="350" width="150" height="100" fill="#ffebee" stroke="#f00" stroke-width="2"/>
    <text x="675" y="390" font-family="Arial, sans-serif" font-size="14" fill="#c62828" text-anchor="middle" font-weight="bold">EMERG. DIST.</text>
    <text x="675" y="410" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">EDB-01</text>
    <text x="675" y="430" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Critical Loads</text>
    
    <!-- Power lines for emergency -->
    <line x1="675" y1="180" x2="675" y2="250" stroke="#f00" stroke-width="3"/>
    <line x1="675" y1="310" x2="675" y2="350" stroke="#f00" stroke-width="3"/>
    
    <!-- Legend -->
    <rect x="850" y="100" width="300" height="180" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="1000" y="125" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">LEGEND</text>
    
    <line x1="870" y1="145" x2="920" y2="145" stroke="#000" stroke-width="3"/>
    <text x="930" y="150" font-family="Arial, sans-serif" font-size="11" fill="#000">Normal Power (480V 3Ph)</text>
    
    <line x1="870" y1="165" x2="920" y2="165" stroke="#f00" stroke-width="3"/>
    <text x="930" y="170" font-family="Arial, sans-serif" font-size="11" fill="#000">Emergency Power</text>
    
    <rect x="870" y="180" width="50" height="20" fill="#e3f2fd" stroke="#000" stroke-width="1"/>
    <text x="930" y="195" font-family="Arial, sans-serif" font-size="11" fill="#000">H2 Systems</text>
    
    <rect x="870" y="205" width="50" height="20" fill="#fff3e0" stroke="#000" stroke-width="1"/>
    <text x="930" y="220" font-family="Arial, sans-serif" font-size="11" fill="#000">Ground Support</text>
    
    <rect x="870" y="230" width="50" height="20" fill="#ffebee" stroke="#000" stroke-width="1"/>
    <text x="930" y="245" font-family="Arial, sans-serif" font-size="11" fill="#000">Critical/Emergency</text>
    
    <text x="1000" y="270" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" font-style="italic">
      See detailed drawings for complete feeder schedules,
    </text>
    <text x="1000" y="283" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" font-style="italic">
      protective device ratings, and cable specifications
    </text>
  </g>
  
  <!-- Warning Notice -->
  <rect x="850" y="550" width="300" height="120" fill="#fff9c4" stroke="#f57c00" stroke-width="2"/>
  <text x="1000" y="575" font-family="Arial, sans-serif" font-size="12" fill="#e65100" text-anchor="middle" font-weight="bold">âš  PLACEHOLDER DIAGRAM</text>
  <text x="1000" y="595" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">This is a simplified representation.</text>
  <text x="1000" y="610" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">Full electrical single-line diagrams</text>
  <text x="1000" y="625" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">shall be developed by licensed</text>
  <text x="1000" y="640" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">electrical engineers using</text>
  <text x="1000" y="655" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">professional CAD tools.</text>
</svg>
