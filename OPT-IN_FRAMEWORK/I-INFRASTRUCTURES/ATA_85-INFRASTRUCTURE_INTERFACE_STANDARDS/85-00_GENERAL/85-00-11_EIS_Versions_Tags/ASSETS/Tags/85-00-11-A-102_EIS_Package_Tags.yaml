# Tag definitions
tag_definitions:
  airport_category:
    - ARCHETYPE_A  # Large international hubs (>50M PAX/year)
    - ARCHETYPE_B  # Medium regional hubs (10-50M PAX/year)
    - ARCHETYPE_C  # Small regional airports (<10M PAX/year)
    
  h2_infrastructure:
    - STANDARD_350BAR      # Standard pressure H2 refuelling
    - REDUCED_250BAR       # Reduced flow rate for smaller airports
    - MINIMAL_100BAR       # Minimal infrastructure for low-frequency operations
    - HIGH_PRESSURE_700BAR # High-pressure H2 for extended-range aircraft
    - LIQUID_H2            # Future: Cryogenic liquid H2 (not yet available)
    
  co2_battery:
    - NOT_APPLICABLE       # No CO2 battery infrastructure
    - FAST_CHARGE_350KW    # DC fast charging at 350 kW
    - HIGH_POWER_800KW     # Ultra-fast charging at 800 kW
    - OPTIONAL             # CO2 battery infrastructure available but not mandatory
    
  gse_automation:
    - MANUAL               # Manual GSE operations
    - SEMI_AUTOMATED       # Partial automation
    - AUTOMATED            # Fully automated connection/disconnection
    - ADVANCED_ROBOTIC     # Robotic alignment and predictive maintenance
    
  pax_boarding:
    - BASIC_JETWAY_OR_GROUND  # Single jetway or ground boarding
    - DUAL_AISLE_JETWAY       # Standard dual-aisle jetways
    - TRIPLE_AISLE_JETWAY     # Advanced multi-aisle jetways for BWB cabin
    
  regions:
    - EUROPE
    - NORTH_AMERICA
    - ASIA_PACIFIC
    - MIDDLE_EAST
    - LATIN_AMERICA
    - AFRICA

