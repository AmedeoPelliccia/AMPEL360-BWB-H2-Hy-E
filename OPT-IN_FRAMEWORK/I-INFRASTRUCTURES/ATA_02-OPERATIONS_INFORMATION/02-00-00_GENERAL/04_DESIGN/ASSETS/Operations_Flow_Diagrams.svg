<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <title>AMPEL360 Operations Flow Diagram</title>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    AMPEL360 Operations Flow Diagram
  </text>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    Complete Operational Cycle with CAOS Integration
  </text>
  
  <!-- Pre-Flight Phase -->
  <g id="pre-flight">
    <rect x="50" y="120" width="200" height="100" rx="10" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <text x="150" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      PRE-FLIGHT
    </text>
    <text x="150" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Aircraft Inspection
    </text>
    <text x="150" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • H₂ System Check
    </text>
    <text x="150" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • CAOS Startup
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 250 170 L 330 170" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Refueling Phase -->
  <g id="refueling">
    <rect x="330" y="120" width="200" height="100" rx="10" fill="#FF9800" stroke="#333" stroke-width="2"/>
    <text x="430" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      H₂ REFUELING
    </text>
    <text x="430" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Safety Zone (30m)
    </text>
    <text x="430" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Continuous Monitor
    </text>
    <text x="430" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • CAOS Oversight
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 530 170 L 610 170" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Loading Phase -->
  <g id="loading">
    <rect x="610" y="120" width="200" height="100" rx="10" fill="#2196F3" stroke="#333" stroke-width="2"/>
    <text x="710" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      LOADING
    </text>
    <text x="710" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Weight &amp; Balance
    </text>
    <text x="710" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • CG Optimization
    </text>
    <text x="710" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • CAOS Calculation
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 810 170 L 890 170" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Departure Phase -->
  <g id="departure">
    <rect x="890" y="120" width="200" height="100" rx="10" fill="#9C27B0" stroke="#333" stroke-width="2"/>
    <text x="990" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      DEPARTURE
    </text>
    <text x="990" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Takeoff
    </text>
    <text x="990" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Climb
    </text>
    <text x="990" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • CAOS Minimal
    </text>
  </g>
  
  <!-- Arrow down -->
  <path d="M 990 220 L 990 300" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Cruise Phase -->
  <g id="cruise">
    <rect x="890" y="300" width="200" height="100" rx="10" fill="#00BCD4" stroke="#333" stroke-width="2"/>
    <text x="990" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      CRUISE
    </text>
    <text x="990" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Route Optimization
    </text>
    <text x="990" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Fuel Cell Monitor
    </text>
    <text x="990" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • CAOS Active
    </text>
  </g>
  
  <!-- Arrow left -->
  <path d="M 890 350 L 810 350" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Descent Phase -->
  <g id="descent">
    <rect x="610" y="300" width="200" height="100" rx="10" fill="#673AB7" stroke="#333" stroke-width="2"/>
    <text x="710" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      DESCENT
    </text>
    <text x="710" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Profile Optimization
    </text>
    <text x="710" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Approach Brief
    </text>
    <text x="710" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • CAOS Support
    </text>
  </g>
  
  <!-- Arrow left -->
  <path d="M 610 350 L 530 350" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Landing Phase -->
  <g id="landing">
    <rect x="330" y="300" width="200" height="100" rx="10" fill="#E91E63" stroke="#333" stroke-width="2"/>
    <text x="430" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      APPROACH/LANDING
    </text>
    <text x="430" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • BWB Technique
    </text>
    <text x="430" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Standard Callouts
    </text>
    <text x="430" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • CAOS Minimal
    </text>
  </g>
  
  <!-- Arrow left -->
  <path d="M 330 350 L 250 350" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Post-Flight Phase -->
  <g id="post-flight">
    <rect x="50" y="300" width="200" height="100" rx="10" fill="#795548" stroke="#333" stroke-width="2"/>
    <text x="150" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      POST-FLIGHT
    </text>
    <text x="150" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Shutdown Sequence
    </text>
    <text x="150" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • H₂ System Secure
    </text>
    <text x="150" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • CAOS Data Upload
    </text>
  </g>
  
  <!-- CAOS Central System -->
  <g id="caos-system">
    <rect x="475" y="470" width="250" height="150" rx="15" fill="#FFC107" stroke="#333" stroke-width="3"/>
    <text x="600" y="505" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
      CAOS SYSTEM
    </text>
    <text x="600" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      • Continuous Monitoring
    </text>
    <text x="600" y="560" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      • Performance Optimization
    </text>
    <text x="600" y="585" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      • Fleet Learning
    </text>
    <text x="600" y="610" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      • Predictive Maintenance
    </text>
  </g>
  
  <!-- Connections to CAOS -->
  <path d="M 150 400 L 150 480 L 475 480" stroke="#FFC107" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 430 400 L 430 480 L 475 480" stroke="#FFC107" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 710 400 L 710 480 L 725 480" stroke="#FFC107" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 990 400 L 990 480 L 725 480" stroke="#FFC107" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="660" width="1100" height="110" rx="10" fill="white" stroke="#333" stroke-width="2"/>
    <text x="600" y="690" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Legend
    </text>
    <rect x="80" y="710" width="40" height="30" rx="5" fill="#4CAF50" stroke="#333" stroke-width="1"/>
    <text x="130" y="730" font-family="Arial, sans-serif" font-size="12" fill="#333">Ground Ops</text>
    
    <rect x="250" y="710" width="40" height="30" rx="5" fill="#9C27B0" stroke="#333" stroke-width="1"/>
    <text x="300" y="730" font-family="Arial, sans-serif" font-size="12" fill="#333">Flight Ops</text>
    
    <rect x="420" y="710" width="40" height="30" rx="5" fill="#FFC107" stroke="#333" stroke-width="1"/>
    <text x="470" y="730" font-family="Arial, sans-serif" font-size="12" fill="#333">CAOS System (Continuous Support)</text>
    
    <rect x="750" y="710" width="40" height="30" rx="5" fill="#FF9800" stroke="#333" stroke-width="1"/>
    <text x="800" y="730" font-family="Arial, sans-serif" font-size="12" fill="#333">H₂ Operations (Safety Critical)</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>
