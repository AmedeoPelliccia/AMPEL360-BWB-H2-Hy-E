---
interface_id: ICD-02-00-71-001
version: 1.0.0
protocol: ARINC-664

fuel_cell_monitoring:
  update_rate_hz: 10
  parameters:
    stack_1:
      power_output_mw: [0, 2.5]
      efficiency_pct: [0, 100]
      temperature_c: [0, 100]
      health_index: [0, 100]
    stack_2:
      power_output_mw: [0, 2.5]
      efficiency_pct: [0, 100]
      temperature_c: [0, 100]
      health_index: [0, 100]
    stack_3:
      power_output_mw: [0, 2.5]
      efficiency_pct: [0, 100]
      temperature_c: [0, 100]
      health_index: [0, 100]
    stack_4:
      power_output_mw: [0, 2.5]
      efficiency_pct: [0, 100]
      temperature_c: [0, 100]
      health_index: [0, 100]

power_modes:
  TAKEOFF:
    stacks_active: 4
    power_mw: 10
    duration_max_min: 5
  CLIMB:
    stacks_active: [3, 4]
    power_mw: [7, 9]
  CRUISE:
    stacks_active: [2, 3]
    power_mw: [4, 5]
    efficiency_target_pct: 60
  DESCENT:
    stacks_active: [1, 2]
    power_mw: [1, 2]
  EMERGENCY:
    stacks_active: 1
    battery_backup: true

thermal_management:
  temperature_range_c: [60, 80]
  tolerance_c: 5
  overheat_limit_c: 85
  cold_start_min_c: -40

degraded_operations:
  single_stack_out:
    power_available_mw: 7.5
    max_altitude_ft: 35000
    mel_category: B
  two_stacks_out:
    power_available_mw: 5.0
    operations: FERRY_ONLY
    mel_category: NOT_ALLOWED
---
