<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <title>AMPEL360 Safety Architecture Diagram</title>
  <rect width="800" height="600" fill="#f0f0f0"/>
  <text x="400" y="50" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    AMPEL360 Operations Safety Architecture
  </text>
  <text x="400" y="80" font-size="16" text-anchor="middle" fill="#666">
    Multi-Layer Defense in Depth
  </text>
  
  <rect x="100" y="120" width="600" height="60" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="400" y="155" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Layer 1: Inherent Design Safety (BWB, H2, Fuel Cell)
  </text>
  
  <rect x="100" y="190" width="600" height="60" fill="#8BC34A" stroke="#333" stroke-width="2"/>
  <text x="400" y="225" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Layer 2: Operational Procedures (SOPs, Checklists)
  </text>
  
  <rect x="100" y="260" width="600" height="60" fill="#CDDC39" stroke="#333" stroke-width="2"/>
  <text x="400" y="295" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Layer 3: Crew Competency (Training, Checking)
  </text>
  
  <rect x="100" y="330" width="600" height="60" fill="#FFEB3B" stroke="#333" stroke-width="2"/>
  <text x="400" y="365" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Layer 4: Operational Monitoring (CAOS, FDM, LOSA)
  </text>
  
  <rect x="100" y="400" width="600" height="60" fill="#FFC107" stroke="#333" stroke-width="2"/>
  <text x="400" y="435" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Layer 5: Safety Barriers (Detection, Suppression)
  </text>
  
  <rect x="100" y="470" width="600" height="60" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <text x="400" y="505" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Layer 6: Emergency Response (Procedures, Evacuation)
  </text>
  
  <rect x="100" y="540" width="600" height="60" fill="#FF5722" stroke="#333" stroke-width="2"/>
  <text x="400" y="575" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Layer 7: Investigation &amp; Learning (CI, Lessons Learned)
  </text>
  
  <text x="400" y="615" font-size="12" text-anchor="middle" fill="#999">
    Version 1.0.0 | 2025-11-04 | AMPEL360 Safety Department
  </text>
</svg>
