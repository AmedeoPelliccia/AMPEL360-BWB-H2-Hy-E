<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" width="1000" height="700">
  <title>AMPEL360 vs Conventional Aircraft Comparison</title>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    AMPEL360 BWB vs Conventional Aircraft Comparison
  </text>
  
  <!-- AMPEL360 Section -->
  <rect x="50" y="80" width="400" height="550" fill="#e8f5e9" stroke="#4caf50" stroke-width="3"/>
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    AMPEL360 BWB H₂ Hy-E
  </text>
  
  <!-- AMPEL360 metrics -->
  <g transform="translate(80, 140)">
    <text y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Key Advantages:</text>
    
    <text y="30" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ CO₂ per Flight: -5 kg (NET NEGATIVE)</text>
    <text y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ Fuel Efficiency: 0.8 kg H₂</text>
    <text y="75" font-family="Arial, sans-serif" font-size="11" fill="#666">   (68% better)</text>
    
    <text y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ Noise Level: 65 dB</text>
    <text y="125" font-family="Arial, sans-serif" font-size="11" fill="#666">   (75% quieter)</text>
    
    <text y="155" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ Operating Cost: $0.04/ASK</text>
    <text y="175" font-family="Arial, sans-serif" font-size="11" fill="#666">   (33% cheaper)</text>
    
    <text y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ Aerodynamic Efficiency:</text>
    <text y="225" font-family="Arial, sans-serif" font-size="11" fill="#666">   30% better (L/D = 22)</text>
    
    <text y="255" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ Emissions: ZERO</text>
    <text y="275" font-family="Arial, sans-serif" font-size="11" fill="#666">   Only water vapor</text>
    
    <text y="305" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ CO₂ Capture: 100 kg/FH</text>
    <text y="325" font-family="Arial, sans-serif" font-size="11" fill="#666">   Active carbon removal</text>
    
    <text y="355" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ Maintenance: 25% lower</text>
    <text y="375" font-family="Arial, sans-serif" font-size="11" fill="#666">   CAOS predictive system</text>
    
    <text y="405" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ Range: 6,500 km</text>
    <text y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ Passengers: 220</text>
    <text y="455" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ Speed: M0.82 (470 kt)</text>
    <text y="480" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ Ceiling: FL450</text>
  </g>
  
  <!-- Conventional Aircraft Section -->
  <rect x="550" y="80" width="400" height="550" fill="#ffebee" stroke="#f44336" stroke-width="3"/>
  <text x="750" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#c62828">
    Conventional Narrow-Body
  </text>
  
  <!-- Conventional metrics -->
  <g transform="translate(580, 140)">
    <text y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Current Technology:</text>
    
    <text y="30" font-family="Arial, sans-serif" font-size="12" fill="#333">✗ CO₂ per Flight: +2,500 kg</text>
    <text y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">✗ Fuel Efficiency: 2.5 kg Jet-A</text>
    <text y="75" font-family="Arial, sans-serif" font-size="11" fill="#666">   (baseline)</text>
    
    <text y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">✗ Noise Level: 85 dB</text>
    <text y="125" font-family="Arial, sans-serif" font-size="11" fill="#666">   (baseline)</text>
    
    <text y="155" font-family="Arial, sans-serif" font-size="12" fill="#333">✗ Operating Cost: $0.06/ASK</text>
    <text y="175" font-family="Arial, sans-serif" font-size="11" fill="#666">   (baseline)</text>
    
    <text y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">✗ Aerodynamic Efficiency:</text>
    <text y="225" font-family="Arial, sans-serif" font-size="11" fill="#666">   Tube-and-wing (L/D = 17)</text>
    
    <text y="255" font-family="Arial, sans-serif" font-size="12" fill="#333">✗ Emissions: High</text>
    <text y="275" font-family="Arial, sans-serif" font-size="11" fill="#666">   CO₂, NOx, particulates</text>
    
    <text y="305" font-family="Arial, sans-serif" font-size="12" fill="#333">✗ CO₂ Capture: None</text>
    <text y="325" font-family="Arial, sans-serif" font-size="11" fill="#666">   No carbon removal</text>
    
    <text y="355" font-family="Arial, sans-serif" font-size="12" fill="#333">✗ Maintenance: Baseline</text>
    <text y="375" font-family="Arial, sans-serif" font-size="11" fill="#666">   Scheduled maintenance</text>
    
    <text y="405" font-family="Arial, sans-serif" font-size="12" fill="#333">• Range: 5,000-6,500 km</text>
    <text y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">• Passengers: 150-220</text>
    <text y="455" font-family="Arial, sans-serif" font-size="12" fill="#333">• Speed: M0.78-0.82</text>
    <text y="480" font-family="Arial, sans-serif" font-size="12" fill="#333">• Ceiling: FL410</text>
  </g>
  
  <!-- Bottom note -->
  <rect x="50" y="640" width="900" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="500" y="670" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#856404">
    The AMPEL360 is not just zero-emission — it's CARBON NEGATIVE, actively removing CO₂ from the atmosphere.
  </text>
  
  <!-- Document info -->
  <text x="950" y="690" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#999">
    AMPEL360-02-10-00-CMP-001 | Rev 1.0 | 2025-11-05
  </text>
</svg>
