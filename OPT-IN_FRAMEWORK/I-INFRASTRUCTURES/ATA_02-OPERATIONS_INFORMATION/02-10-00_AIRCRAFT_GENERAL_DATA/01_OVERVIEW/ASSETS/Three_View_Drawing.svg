    <path d="M 20 100 L 100 70 L 300 70 L 380 100 L 370 120 L 100 120 Z" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="100" cy="140" r="15" fill="none" stroke="#000" stroke-width="2"/>
