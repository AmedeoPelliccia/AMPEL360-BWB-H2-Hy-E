# Planform Geometry

## Overview

This document would contain detailed SVG drawings of the AMPEL360 BWB planform geometry.

## Key Parameters

### Overall Dimensions
- **Wingspan:** 52.0 m
- **Overall Length:** 38.2 m
- **Wing Area:** 845 m²
- **Aspect Ratio:** 3.2

### Wing Sweep
- **Leading Edge Sweep:** 37°
- **Quarter Chord Sweep:** 32°
- **Trailing Edge Sweep:** -12° (forward sweep)

### Center Body
- **Width:** 38.0 m
- **Length:** 28.5 m
- **Thickness/Chord:** 15% average

## Planform Features

### Leading Edge
- Continuous curve from centerline to wingtip
- Optimized for high-speed cruise efficiency
- Integrated with center body contour

### Trailing Edge
- Forward swept outer sections
- Optimized control surface integration
- Natural laminar flow consideration

### Wingtips
- Blended winglet design
- 3.5 m height
- Reduces induced drag by 8%

