aircraft_model:
  aircraft_id: "AMPEL360-BWB-001"
  aircraft_type: "AMPEL360-Q100"
  configuration_version: "1.0"
  
physical_parameters:
  weights:
    mtow_kg: 185000
    mlw_kg: 155000
    mzfw_kg: 145000
    oew_kg: 105000
    max_payload_kg: 40000
    max_fuel_kg: 8000
  
  dimensions:
    wingspan_m: 65.0
    length_m: 54.5
    height_m: 15.2
    wing_area_m2: 750.0
    mac_m: 8.2
    mac_le_station_m: 18.5
  
  cg_limits:
    forward_limit_mac_percent: 15.0
    aft_limit_mac_percent: 42.0
    forward_limit_station_m: 19.73
    aft_limit_station_m: 22.94

performance_envelope:
  speeds:
    vmo_keas: 380
    mmo: 0.82
    cruise_mach: 0.78
    va_keas: 280
    vfe_keas: 220
    vle_keas: 250
  
  altitudes:
    max_altitude_ft: 43000
    optimum_cruise_ft: 39000
    min_safe_altitude_ft: 1000
  
  load_factors:
    positive_limit_g: 2.5
    negative_limit_g: -1.0
    max_bank_angle_deg: 67

fuel_system:
  tanks:
    - id: "FCT"
      name: "Forward Center Tank"
      capacity_kg: 2400
      station_m: 21.25
      buttock_line_m: 0.0
    - id: "ACT"
      name: "Aft Center Tank"
      capacity_kg: 2400
      station_m: 36.25
      buttock_line_m: 0.0
    - id: "LWT"
      name: "Left Wing Tank"
      capacity_kg: 1600
      station_m: 24.0
      buttock_line_m: -8.0
    - id: "RWT"
      name: "Right Wing Tank"
      capacity_kg: 1600
      station_m: 24.0
      buttock_line_m: 8.0
  
  fuel_properties:
    type: "Liquid Hydrogen"
    density_kg_m3: 71
    temperature_c: -253
    boiloff_rate_ground_percent_hr: 0.5
    boiloff_rate_flight_percent_hr: 0.2

propulsion_system:
  fuel_cells:
    - id: "Stack_1"
      power_mw: 2.0
      location_station_m: 20.0
      location_bl_m: -3.5
      propulsor: "Left"
    - id: "Stack_2"
      power_mw: 2.0
      location_station_m: 25.0
      location_bl_m: -3.5
      propulsor: "Left"
    - id: "Stack_3"
      power_mw: 2.0
      location_station_m: 20.0
      location_bl_m: 3.5
      propulsor: "Right"
    - id: "Stack_4"
      power_mw: 2.0
      location_station_m: 25.0
      location_bl_m: 3.5
      propulsor: "Right"
    - id: "Stack_5"
      power_mw: 2.0
      location_station_m: 22.5
      location_bl_m: 0.0
      propulsor: "Center"
  
  total_power:
    nominal_mw: 10.0
    continuous_mw: 8.0
    emergency_mw: 6.0
    efficiency_percent: 58

real_time_data:
  update_rates:
    critical_parameters_hz: 100  # Attitude, load factors
    standard_parameters_hz: 10   # Position, fuel, CG
    slow_parameters_hz: 1        # Weight, health indicators
  
  data_quality:
    position_accuracy_m: 10
    weight_accuracy_kg: 100
    cg_accuracy_mac_percent: 0.5
    fuel_accuracy_kg: 50
  
  latency:
    max_latency_ms: 100
    target_latency_ms: 50

neural_networks:
  predictive_maintenance:
    fuel_cell_health:
      architecture: "LSTM"
      input_params: 50
      hidden_layers: 3
      neurons_per_layer: 128
      prediction_horizon_hrs: 500
      accuracy_target_percent: 85
    
    structural_health:
      architecture: "CNN"
      input_sensors: 200
      update_rate_hz: 1
      alert_threshold_percent: 80
  
  performance_optimization:
    fuel_optimizer:
      architecture: "DQN"
      improvement_target_percent: 4
      update_rate_hz: 0.1
    
    cg_controller:
      architecture: "MPC_NN"
      prediction_horizon_min: 30
      update_rate_hz: 0.1

security:
  encryption: "TLS_1.3"
  authentication: "OAuth2_certificate"
  audit_logging: true
  data_retention_years: 7

compliance:
  standards:
    - "DO-178C Level B"
    - "DO-254"
    - "DO-326A"
    - "ARP4754A"
  
  certification_authority: "EASA"
  certification_basis: "CS-25 + SC-H2"

metadata:
