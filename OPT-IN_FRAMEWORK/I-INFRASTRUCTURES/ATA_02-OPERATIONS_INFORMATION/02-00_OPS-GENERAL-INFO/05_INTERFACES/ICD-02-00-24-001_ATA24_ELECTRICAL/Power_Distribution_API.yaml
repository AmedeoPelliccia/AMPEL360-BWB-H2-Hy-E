---
interface_id: ICD-02-00-24-001
version: 1.0.0
protocol: ARINC-664

power_monitoring:
  update_rate_hz: 10
  parameters:
    total_power_mw: [0, 10]
    stack_1_power_mw: [0, 2.5]
    stack_2_power_mw: [0, 2.5]
    stack_3_power_mw: [0, 2.5]
    stack_4_power_mw: [0, 2.5]
    efficiency_pct: [0, 100]
    
power_modes:
  NORMAL: 
    stacks_active: 4
    power_available_mw: 10
  DEGRADED:
    stacks_active: 3
    power_available_mw: 7.5
  EMERGENCY:
    stacks_active: [1, 2]
    battery_backup: true
    duration_minutes: 30

load_management:
  priorities:
    - CRITICAL
    - ESSENTIAL
    - NON_ESSENTIAL
  shed_response_ms: 1000
---
