<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <title>AMPEL360 BWB H₂ - Cross Sections Drawing</title>
  
  <!-- Title -->
  <text x="600" y="40" font-size="20" font-weight="bold" text-anchor="middle">AMPEL360 BWB H₂ - Cross Sections</text>
  <text x="600" y="60" font-size="12" text-anchor="middle">Typical Cross-Sections at Key Stations</text>
  
  <!-- Section A: Center Body (STA 15) -->
  <g id="section-centerBody">
    <text x="200" y="120" font-size="14" font-weight="bold">Section A: Center Body (STA 15.0)</text>
    
    <!-- Ground line -->
    <line x1="50" y1="350" x2="400" y2="350" stroke="black" stroke-width="1"/>
    
    <!-- Cross-section outline (wide oval lifting body) -->
    <ellipse cx="225" cy="280" rx="150" ry="70" fill="lightblue" fill-opacity="0.2" stroke="black" stroke-width="2"/>
    
    <!-- Internal structure -->
    <line x1="100" y1="280" x2="350" y2="280" stroke="gray" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="225" y="295" font-size="9" text-anchor="middle">Cabin Floor (WL 4.0)</text>
    
    <line x1="120" y1="240" x2="330" y2="240" stroke="gray" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="225" y="235" font-size="9" text-anchor="middle">Cabin Ceiling (WL 8.5)</text>
    
    <!-- H2 tank indication -->
    <circle cx="225" cy="220" r="15" fill="orange" fill-opacity="0.3" stroke="orange" stroke-width="1.5"/>
    <text x="225" y="195" font-size="8" text-anchor="middle">H₂ Tank</text>
    
    <!-- Dimensions -->
    <line x1="75" y1="210" x2="75" y2="350" stroke="red" stroke-width="1"/>
    <text x="55" y="280" font-size="9" fill="red">14.5m</text>
    
    <line x1="75" y1="360" x2="375" y2="360" stroke="red" stroke-width="1"/>
    <text x="225" y="380" font-size="9" fill="red" text-anchor="middle">38.0m width</text>
    
    <text x="225" y="400" font-size="10" text-anchor="middle">t/c = 15%</text>
  </g>
  
  <!-- Section B: Mid-Wing (BL ±12) -->
  <g id="section-midWing">
    <text x="600" y="120" font-size="14" font-weight="bold">Section B: Mid-Wing (BL ±12)</text>
    
    <!-- Ground line -->
    <line x1="450" y1="350" x2="800" y2="350" stroke="black" stroke-width="1"/>
    
    <!-- Cross-section outline (airfoil shape) -->
    <path d="M 525,310 Q 525,280 625,270 Q 725,280 725,310 Q 700,330 625,335 Q 550,330 525,310 Z" 
          fill="lightgreen" fill-opacity="0.2" stroke="black" stroke-width="2"/>
    
    <!-- Internal cabin -->
    <line x1="560" y1="310" x2="690" y2="310" stroke="gray" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="625" y="325" font-size="8" text-anchor="middle">Cabin (2.1m height)</text>
    
    <!-- Fuel cells -->
    <rect x="550" y="285" width="20" height="10" fill="yellow" fill-opacity="0.3" stroke="orange" stroke-width="1"/>
    <rect x="680" y="285" width="20" height="10" fill="yellow" fill-opacity="0.3" stroke="orange" stroke-width="1"/>
    <text x="625" y="280" font-size="8" text-anchor="middle">Fuel Cells</text>
    
    <!-- Dimensions -->
    <text x="625" y="360" font-size="9" text-anchor="middle">Chord: 20.0m</text>
    <text x="625" y="375" font-size="10" text-anchor="middle">t/c = 12%</text>
  </g>
  
  <!-- Section C: Outer Wing (BL ±24) -->
  <g id="section-outerWing">
    <text x="1000" y="120" font-size="14" font-weight="bold">Section C: Outer Wing (BL ±24)</text>
    
    <!-- Ground line -->
    <line x1="850" y1="350" x2="1150" y2="350" stroke="black" stroke-width="1"/>
    
    <!-- Cross-section outline (thin airfoil) -->
    <path d="M 920,330 Q 920,320 1000,318 Q 1080,320 1080,330 Q 1060,336 1000,337 Q 940,336 920,330 Z" 
          fill="lightyellow" fill-opacity="0.2" stroke="black" stroke-width="2"/>
    
    <!-- Wing box -->
    <rect x="960" y="323" width="80" height="8" fill="gray" fill-opacity="0.2" stroke="gray" stroke-width="1"/>
    <text x="1000" y="315" font-size="8" text-anchor="middle">Wing Box</text>
    
    <!-- Fuel cells -->
    <rect x="965" y="325" width="15" height="5" fill="yellow" fill-opacity="0.3" stroke="orange" stroke-width="0.5"/>
    <rect x="1020" y="325" width="15" height="5" fill="yellow" fill-opacity="0.3" stroke="orange" stroke-width="0.5"/>
    
    <!-- Dimensions -->
    <text x="1000" y="355" font-size="9" text-anchor="middle">Chord: 6.0m</text>
    <text x="1000" y="370" font-size="10" text-anchor="middle">t/c = 8%</text>
  </g>
  
  <!-- Station reference diagram -->
  <g id="station-reference" transform="translate(100, 450)">
    <text x="400" y="0" font-size="14" font-weight="bold" text-anchor="middle">Cross-Section Locations (Top View)</text>
    
    <!-- Simplified planform -->
    <path d="M 400,50 L 350,100 L 250,150 M 400,50 L 450,100 L 550,150" 
          fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M 400,300 L 375,250 L 300,200 M 400,300 L 425,250 L 500,200" 
          fill="none" stroke="black" stroke-width="1.5"/>
    
    <!-- Section indicators -->
    <line x1="400" y1="50" x2="400" y2="350" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="410" y="175" font-size="11" fill="blue">Section A</text>
    <text x="410" y="190" font-size="9" fill="blue">(STA 15, BL 0)</text>
    
    <line x1="250" y1="150" x2="250" y2="350" stroke="green" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="260" y="250" font-size="11" fill="green">Section B</text>
    <text x="260" y="265" font-size="9" fill="green">(BL -12)</text>
    
    <line x1="180" y1="175" x2="180" y2="350" stroke="orange" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="190" y="260" font-size="11" fill="orange">Section C</text>
    <text x="190" y="275" font-size="9" fill="orange">(BL -24)</text>
    
    <!-- Centerline -->
    <line x1="400" y1="40" x2="400" y2="310" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="410" y="45" font-size="9" fill="red">BL 0</text>
  </g>
  
  <!-- Drawing info block -->
  <rect x="50" y="800" width="300" height="80" fill="white" stroke="black" stroke-width="1"/>
  <text x="60" y="820" font-size="11" font-weight="bold">Document: AMPEL360-02-11-00-DWG-003</text>
  <text x="60" y="835" font-size="9">Title: Cross-Sections Drawing</text>
  <text x="60" y="850" font-size="9">Version: 1.0.0 | Date: 2025-11-06</text>
  <text x="60" y="865" font-size="8">Scale: NTS | Simplified representation</text>
  <text x="60" y="875" font-size="8">Note: Shows typical sections at key locations</text>
  
  <!-- Legend -->
  <rect x="850" y="800" width="330" height="80" fill="white" stroke="black" stroke-width="1"/>
  <text x="860" y="820" font-size="10" font-weight="bold">Features:</text>
  <circle cx="870" cy="835" r="5" fill="orange" fill-opacity="0.3" stroke="orange"/>
  <text x="880" y="838" font-size="9">H₂ Fuel Tanks (upper deck)</text>
  <rect x="865" y="845" width="10" height="6" fill="yellow" fill-opacity="0.3" stroke="orange"/>
  <text x="880" y="852" font-size="9">Fuel Cell Stacks (wings)</text>
  <line x1="865" y1="862" x2="885" y2="862" stroke="gray" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="890" y="865" font-size="9">Internal structure/floors</text>
  <text x="860" y="875" font-size="8">Thickness-to-chord ratio (t/c) decreases outboard</text>
</svg>
