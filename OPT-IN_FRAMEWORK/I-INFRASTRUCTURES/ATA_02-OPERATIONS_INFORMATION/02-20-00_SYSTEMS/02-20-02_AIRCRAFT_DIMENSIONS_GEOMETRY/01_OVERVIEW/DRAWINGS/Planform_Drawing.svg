<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <title>AMPEL360 BWB H₂ - Planform Drawing</title>
  
  <!-- Title -->
  <text x="600" y="40" font-size="20" font-weight="bold" text-anchor="middle">AMPEL360 BWB H₂ - Planform</text>
  <text x="600" y="60" font-size="12" text-anchor="middle">Top View Showing Blended Wing Body Configuration</text>
  
  <!-- Centerline -->
  <line x1="600" y1="100" x2="600" y2="800" stroke="red" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="610" y="450" font-size="10" fill="red">BL 0 (Centerline)</text>
  
  <!-- Leading edge (compound curve approximation) -->
  <path d="M 600,150 Q 550,180 500,250 Q 450,320 400,400 L 300,500" 
        fill="none" stroke="black" stroke-width="2"/>
  <path d="M 600,150 Q 650,180 700,250 Q 750,320 800,400 L 900,500" 
        fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Trailing edge -->
  <path d="M 600,750 L 550,700 Q 500,650 450,550 L 350,500" 
        fill="none" stroke="black" stroke-width="2"/>
  <path d="M 600,750 L 650,700 Q 700,650 750,550 L 850,500" 
        fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Center body outline -->
  <line x1="300" y1="500" x2="350" y2="500" stroke="blue" stroke-width="2"/>
  <line x1="900" y1="500" x2="850" y2="500" stroke="blue" stroke-width="2"/>
  <text x="250" y="505" font-size="10" fill="blue">BL -19</text>
  <text x="910" y="505" font-size="10" fill="blue">BL +19</text>
  
  <!-- Station lines -->
  <line x1="200" y1="150" x2="1000" y2="150" stroke="gray" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="150" y="155" font-size="10">STA 3.2 (Root LE)</text>
  
  <line x1="200" y1="400" x2="1000" y2="400" stroke="gray" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="150" y="405" font-size="10">STA 15 (Max Width)</text>
  
  <line x1="200" y1="500" x2="1000" y2="500" stroke="gray" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="150" y="505" font-size="10">STA 20</text>
  
  <line x1="200" y1="750" x2="1000" y2="750" stroke="gray" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="150" y="755" font-size="10">STA 38.2 (Root TE)</text>
  
  <!-- Key dimensions -->
  <g id="dimensions">
    <!-- Wingspan -->
    <line x1="300" y1="520" x2="900" y2="520" stroke="green" stroke-width="1.5"/>
    <line x1="300" y1="515" x2="300" y2="525" stroke="green" stroke-width="1.5"/>
    <line x1="900" y1="515" x2="900" y2="525" stroke="green" stroke-width="1.5"/>
    <text x="600" y="540" font-size="12" text-anchor="middle" fill="green">Wingspan: 52.0 m</text>
    
    <!-- Root chord -->
    <line x1="580" y1="150" x2="580" y2="750" stroke="purple" stroke-width="1.5"/>
    <text x="560" y="450" font-size="12" fill="purple" transform="rotate(-90 560 450)">Root Chord: 35.0 m</text>
  </g>
  
  <!-- Control surfaces indication -->
  <path d="M 350,500 L 380,550 L 350,600" fill="orange" fill-opacity="0.3" stroke="orange" stroke-width="1"/>
  <path d="M 850,500 L 820,550 L 850,600" fill="orange" fill-opacity="0.3" stroke="orange" stroke-width="1"/>
  <text x="300" y="560" font-size="9" fill="orange">Elevons</text>
  
  <!-- Winglets -->
  <ellipse cx="300" cy="500" rx="15" ry="30" fill="lightblue" fill-opacity="0.5" stroke="blue" stroke-width="1"/>
  <ellipse cx="900" cy="500" rx="15" ry="30" fill="lightblue" fill-opacity="0.5" stroke="blue" stroke-width="1"/>
  <text x="250" y="530" font-size="9" fill="blue">Winglet</text>
  
  <!-- Sweep angle indication -->
  <line x1="600" y1="150" x2="700" y2="300" stroke="red" stroke-width="1" stroke-dasharray="2,2"/>
  <path d="M 620,150 A 50,50 0 0,1 645,180" fill="none" stroke="red" stroke-width="1"/>
  <text x="650" y="180" font-size="10" fill="red">LE Sweep: 37°</text>
  
  <!-- MAC indication -->
  <line x1="500" y1="300" x2="500" y2="525" stroke="brown" stroke-width="2"/>
  <text x="460" y="410" font-size="10" fill="brown" transform="rotate(-90 460 410)">MAC: 22.5 m</text>
  <circle cx="500" cy="412" r="4" fill="brown"/>
  <text x="510" y="415" font-size="9" fill="brown">MAC at BL +8.5</text>
  
  <!-- Key features labels -->
  <text x="600" y="300" font-size="11" text-anchor="middle" font-weight="bold">Center Body</text>
  <text x="250" y="450" font-size="10" text-anchor="middle">Outer Wing</text>
  <text x="950" y="450" font-size="10" text-anchor="middle">Outer Wing</text>
  
  <!-- Drawing info block -->
  <rect x="50" y="820" width="300" height="70" fill="white" stroke="black" stroke-width="1"/>
  <text x="60" y="840" font-size="11" font-weight="bold">Document: AMPEL360-02-11-00-DWG-002</text>
  <text x="60" y="855" font-size="9">Title: Planform Drawing</text>
  <text x="60" y="870" font-size="9">Version: 1.0.0 | Date: 2025-11-06</text>
  <text x="60" y="885" font-size="8">Scale: NTS | Simplified representation</text>
  
  <!-- Legend -->
  <rect x="950" y="820" width="230" height="70" fill="white" stroke="black" stroke-width="1"/>
  <text x="960" y="840" font-size="10" font-weight="bold">Legend:</text>
  <line x1="960" y1="850" x2="990" y2="850" stroke="black" stroke-width="2"/>
  <text x="995" y="853" font-size="9">Aircraft outline</text>
  <line x1="960" y1="865" x2="990" y2="865" stroke="blue" stroke-width="2"/>
  <text x="995" y="868" font-size="9">Center body edge</text>
  <line x1="960" y1="880" x2="990" y2="880" stroke="red" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="995" y="883" font-size="9">Centerline</text>
</svg>
