name: License Compliance & Headers

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    paths:
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.sh"
      - "**/*.yml"
      - "**/*.yaml"
  push:
    branches: [ main ]

jobs:
  check-licenses:
    name: License Header & Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Check for SPDX license headers in source files
      - name: License header scan
        uses: apache/skywalking-eyes/header@v0.6.0
        with:
          config: .licenserc.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Generate SBOM for dependencies
      - name: Generate SBOM (syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json
      
      # Upload license artifacts for audit trail
      - name: Upload license artifacts
        uses: actions/upload-artifact@v4
        with:
          name: license-compliance-${{ github.sha }}
          path: |
            sbom.spdx.json
          retention-days: 90
      
      # Check Python dependencies if requirements files exist
      - name: Check for Python requirements
        id: check-python
        run: |
          if find . -name "requirements*.txt" -o -name "setup.py" -o -name "pyproject.toml" | grep -q .; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          else
            echo "has_python=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Python
        if: steps.check-python.outputs.has_python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python dependency licenses
        if: steps.check-python.outputs.has_python == 'true'
        run: |
          pip install pip-licenses || true
          if command -v pip-licenses &> /dev/null; then
            pip-licenses --format=markdown > python-licenses.md
            echo "Generated Python dependency licenses"
            cat python-licenses.md
          else
            echo "pip-licenses not available, skipping"
          fi
      
      - name: Upload Python license report
        if: steps.check-python.outputs.has_python == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: python-licenses-${{ github.sha }}
          path: python-licenses.md
          retention-days: 90
        continue-on-error: true
      
      # Post summary comment on PRs
      - name: Post license compliance summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let summary = 'ðŸ“‹ **License Compliance Check**\n\n';
            summary += 'âœ… SPDX header check: Passed\n';
            summary += 'âœ… SBOM generated: sbom.spdx.json\n';
            
            // Try to read Python licenses if available
            try {
              if (fs.existsSync('python-licenses.md')) {
                const licenses = fs.readFileSync('python-licenses.md', 'utf8');
                const lines = licenses.split('\n').slice(0, 15);
                summary += '\n### Python Dependencies\n```\n';
                summary += lines.join('\n');
                summary += '\n```\n';
              }
            } catch (e) {
              summary += '\nNo Python dependencies detected.\n';
            }
            
            summary += '\nðŸ“¦ Artifacts uploaded: `license-compliance-${{ github.sha }}`\n';
            summary += '\n*All source files comply with Apache-2.0 license requirements.*';
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
