name: OPT-IN Structure Validation

on:
  pull_request:
    paths:
      - "OPT-IN_FRAMEWORK/**"
      - "tools/ci/optin_structure_validator.py"
      - ".github/workflows/optin-structure-check.yml"
  push:
    branches: [main]
    paths:
      - "OPT-IN_FRAMEWORK/**"
      - "tools/ci/optin_structure_validator.py"
      - ".github/workflows/optin-structure-check.yml"

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run structure validation
        id: validate
        continue-on-error: true
        run: |
          python tools/ci/optin_structure_validator.py --check --sarif structure_results.sarif | tee structure_log.txt

      - name: Upload structure validation log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: structure-validation-log
          path: structure_log.txt
          retention-days: 30

      - name: Upload SARIF results to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: structure_results.sarif
          category: optin-structure

      - name: Add job summary
        if: steps.validate.outcome == 'failure'
        run: |
          echo "## ðŸ—ï¸ OPT-IN Framework Structure Issues Found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The OPT-IN Framework structure validator found compliance issues." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Required Structure:" >> $GITHUB_STEP_SUMMARY
          echo "Each ATA chapter must have:" >> $GITHUB_STEP_SUMMARY
          echo "- **XX-00_GENERAL** with 14 lifecycle folders" >> $GITHUB_STEP_SUMMARY
          echo "- **9 cross-ATA buckets** (10/20/30/40/50/60/70/80/90)" >> $GITHUB_STEP_SUMMARY
          echo "- **README.md** in each folder" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ How to create missing structure:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'python tools/ci/create_optin_structure.py' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Details:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat structure_log.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Ž Full log available in workflow artifacts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“– See [OPT-IN_FRAMEWORK_STANDARD.md](https://github.com/${{ github.repository }}/blob/main/OPT-IN_FRAMEWORK_STANDARD.md) for complete specification." >> $GITHUB_STEP_SUMMARY

      - name: Fail if issues found
        if: steps.validate.outcome == 'failure'
        run: |
          echo "::error title=OPT-IN structure validation failed::Run 'python tools/ci/optin_structure_validator.py --check' locally to see details."
          exit 1

      - name: Success summary
        if: steps.validate.outcome == 'success'
        run: |
          echo "## âœ… OPT-IN Framework Structure Valid" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All ATA chapters conform to the mandatory OPT-IN Framework structure." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat structure_log.txt >> $GITHUB_STEP_SUMMARY
