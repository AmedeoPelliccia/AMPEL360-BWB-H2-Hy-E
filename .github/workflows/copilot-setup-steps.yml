name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # This job name MUST be exactly this for Copilot to use it.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Keep permissions minimal; Copilot gets its own token later.
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            python -m pip install -r requirements.txt
          fi
          # Install validators package
          if [ -d "tools/validators" ]; then
            python -m pip install -e tools/validators
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install doc-meta-enforcer MCP dependencies
        run: |
          if [ -f "tools/doc-meta-enforcer-mcp/package.json" ]; then
            cd tools/doc-meta-enforcer-mcp
            npm ci
          fi

      - name: Confirm environment
        run: |
          echo "Python version:"
          python --version
          echo ""
          echo "Node version:"
          node --version
          echo ""
          echo "npm version:"
          npm --version || true
          echo ""
          echo "Installed Python packages:"
          pip list | grep -E "(pytest|markdown|pyyaml)" || echo "None found"
