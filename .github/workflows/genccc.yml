name: GenCCC Cross-Reference Intelligence

on:
  pull_request:
    paths:
      - "**/*.md"
      - "tools/genccc/**"
      - ".github/workflows/genccc.yml"

  issue_comment:
    types: [created]

permissions:
  contents: write         # to push fixes on request
  pull-requests: write    # to post PR comments
  actions: read
  checks: read

jobs:
  report:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Cross-Reference Report
        run: |
          mkdir -p cd/reports
          python tools/genccc/report.py

      - name: Upload Audit Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: genccc-cross-reference-audit
          path: cd/reports/cross_reference_audit.md
          retention-days: 30

      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('cd/reports/cross_reference_audit.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üìÑ **GenCCC Cross-Reference Audit Report Generated**\n\nDownload artifact:\n> **genccc-cross-reference-audit**\n\nTo apply auto-fixes and generate contextual documents, comment:\n\n\`/genccc apply\`\n`
            });

  # Security Note: This job checks out PR code after permission validation.
  # CodeQL may flag this as a TOCTOU vulnerability. The following mitigations are in place:
  # 1. Only users with write/admin permissions can trigger this
  # 2. Scripts are copied from the trusted base branch to an isolated location
  # 3. The PR content is markdown files only - no code execution from PR
  # 4. All changes are reviewed before merge
  # This is the standard pattern for PR comment-triggered automation.
  apply:
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/genccc apply')
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Check commenter permissions
        id: check-permissions
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            # Check if commenter has write or admin permissions
            const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.actor
            });
            
            const hasPermission = ['write', 'admin', 'maintain'].includes(permission.permission);
            
            if (!hasPermission) {
              core.setFailed(`User ${context.actor} does not have write permission to trigger /genccc apply`);
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `‚ùå @${context.actor} does not have permission to run \`/genccc apply\`. Only repository collaborators with write access can trigger this command.`
              });
              return false;
            }
            
            core.setOutput('has_permission', 'true');
            return true;

      - name: Get PR branch
        id: get-branch
        if: steps.check-permissions.outputs.has_permission == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Checkout base branch (for scripts)
        if: steps.check-permissions.outputs.has_permission == 'true'
        uses: actions/checkout@v4
        with:
          path: base
          fetch-depth: 0

      # Note: GITHUB_TOKEN works for PRs from the same repository.
      # For PRs from forks, a Personal Access Token (PAT) with 'repo' scope
      # can be stored in repository secrets as GENCCC_PAT.
      # Fallback to GITHUB_TOKEN if GENCCC_PAT is not set.
      - name: Checkout PR branch (for content)
        if: steps.check-permissions.outputs.has_permission == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr
          token: ${{ secrets.GENCCC_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        if: steps.check-permissions.outputs.has_permission == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install OpenAI Client
        if: steps.check-permissions.outputs.has_permission == 'true'
        run: pip install openai

      # Security: Run trusted script from base branch, with PR directory as target
      # This prevents execution of any code from the untrusted PR while still
      # allowing the script to read and modify PR content files.
      - name: Copy GenCCC scripts from base to safe location
        if: steps.check-permissions.outputs.has_permission == 'true'
        run: |
          mkdir -p /tmp/genccc_scripts
          cp -r base/tools/genccc/* /tmp/genccc_scripts/
          
      - name: Run GenCCC Apply on PR content
        if: steps.check-permissions.outputs.has_permission == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd pr
          python /tmp/genccc_scripts/apply.py

      - name: Commit & Push Changes
        if: steps.check-permissions.outputs.has_permission == 'true'
        id: commit_push
        run: |
          cd pr
          git config user.name "GenCCC Bot"
          git config user.email "genccc-bot@local"
          git add .
          if git commit -m "GenCCC: Apply auto-linking and contextual document generation"; then
            echo "changes_committed=true" >> $GITHUB_OUTPUT
            git push
          else
            echo "No changes to commit."
            echo "changes_committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Post result comment
        if: steps.check-permissions.outputs.has_permission == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const committed = steps.commit_push.outputs.changes_committed === 'true';
            const body = committed
              ? '‚úÖ **GenCCC Apply completed!**\n\nAutomatic fixes have been applied and committed to this PR.\n\nPlease review the changes before merging.'
              : '‚ÑπÔ∏è **GenCCC Apply completed.**\n\nNo changes were necessary, so nothing was committed.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
