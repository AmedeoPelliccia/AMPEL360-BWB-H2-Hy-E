# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# This variant is adapted to this repository's language composition (primarily Python).
# It analyzes GitHub Actions workflow files and Python code only.

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '39 3 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      packages: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
          - language: actions
            build-mode: none
        # If your repository later contains other languages, add them here.
        # Supported language keys:
        # actions, c-cpp, csharp, go, java-kotlin, javascript-typescript, python, ruby, rust, swift

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Add any runtime setup steps here if your build requires them (e.g. setup-python).
      # - name: Setup Python (example)
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.11'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Add custom queries here (optional)
          # queries: security-extended,security-and-quality

      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'You selected "manual" build-mode. Replace this with commands to build your project, e.g.:'
          echo '  python -m pip install -r requirements.txt'
          echo '  make build'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
